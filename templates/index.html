<html>

<head><title>StackOverflow Query Tags Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
<style>

#btn {
  margin-left: 50%;
}

h1{
    text-align: center;
}
#result{
    text-align: center;
}
</style>
    <div class="container">
        <h1>StackOverflow Query Prediction</h1>
        <form method="POST" action="/">
            <div class="input-group md-3 "></div>
                <textarea placeholder = "Place your query here.." class="form-control" type="text" name = "query"  required></textarea>
            </div>
            <button type="submit" class="btn btn-danger md-3" id = "btn" style="align-items: center;">Submit</button>
            <br>
        </form>
        {% if context %}
            
            <h3 id = "result" class="mt-3">Predicted tag is: {{context.prediction}}</h3> 

        {% endif %}
    </div>
</body>
</html>
